<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast VM - QEMU VM Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fast VM</h1>
            <p class="subtitle">QEMU Virtual Machine Manager</p>
        </header>

        <div class="actions">
            <button id="createVmBtn" class="btn btn-primary">+ Nueva VM</button>
            <button id="refreshBtn" class="btn btn-secondary">ðŸ”„ Actualizar</button>
        </div>

        <div id="vmsList" class="vms-list">
            <div class="loading">Cargando mÃ¡quinas virtuales...</div>
        </div>
    </div>

    <!-- Modal for creating VM -->
    <div id="createVmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Nueva MÃ¡quina Virtual</h2>
            <form id="createVmForm">
                <div class="form-group">
                    <label for="vmName">Nombre:</label>
                    <input type="text" id="vmName" name="name" required minlength="1" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="vmMemory">Memoria (MB):</label>
                    <input type="number" id="vmMemory" name="memory" value="2048" min="512" max="32768" step="256">
                </div>
                <div class="form-group">
                    <label for="vmCpus">CPUs:</label>
                    <input type="number" id="vmCpus" name="cpus" value="2" min="1" max="16">
                </div>
                <div class="form-group">
                    <label for="vmDiskSize">TamaÃ±o de Disco (GB):</label>
                    <input type="number" id="vmDiskSize" name="disk_size" value="20" min="5" max="500">
                </div>
                <div class="form-group">
                    <label for="vmIsoPath">Ruta ISO (opcional):</label>
                    <input type="text" id="vmIsoPath" name="iso_path" placeholder="/ruta/a/imagen.iso">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Crear VM</button>
                    <button type="button" class="btn btn-secondary" id="cancelCreateBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="/static/app.js"></script>
</body>
</html>
