<!doctype html>
<html>
    <head>

        <title>Spice Javascript client</title>
        <link rel="stylesheet" type="text/css" href="spice.css" />

        <!-- ES2015/ES6 modules polyfill -->
        <script type="module">
            window._spice_has_module_support = true;
        </script>
        <script>
            window.addEventListener("load", function() {
                if (window._spice_has_module_support) return;
                var loader = document.createElement("script");
                loader.src = "thirdparty/browser-es-module-loader/dist/" +
                    "browser-es-module-loader.js";
                document.head.appendChild(loader);
            });
        </script>

        <script type="module" crossorigin="anonymous">
            import * as SpiceHtml5 from './src/main.js';

            var host = null, port = null;
            var sc;
            var reconnectAttempts = 0;
            var maxReconnectAttempts = 10;
            var reconnectDelay = 2000; // 2 seconds
            var reconnectTimer = null;
            var isConnected = false;

            function spice_set_cookie(name, value, days) {
                var date, expires;
                date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toGMTString();
                document.cookie = name + "=" + value + expires + "; path=/";
            };

            function spice_query_var(name, defvalue) {
                var match = RegExp('[?&]' + name + '=([^&]*)')
                                  .exec(window.location.search);
                return match ?
                    decodeURIComponent(match[1].replace(/\+/g, ' '))
                    : defvalue;
            }

            function spice_error(e)
            {
                console.log("SPICE error:", e);
                isConnected = false;
                disconnect();

                if (e !== undefined && e.message === "Permission denied.") {
                    var pass = prompt("Password");
                    connect(pass);
                    return;
                }

                // Auto-reconnect logic - first refresh the proxy via API
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    var delay = reconnectDelay * Math.min(reconnectAttempts, 5); // Max 10 seconds
                    console.log(`Reconnecting in ${delay/1000}s... (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    showReconnectMessage(reconnectAttempts, maxReconnectAttempts, delay);

                    reconnectTimer = setTimeout(function() {
                        console.log("Attempting reconnect...");
                        refreshProxyAndConnect();
                    }, delay);
                } else {
                    console.log("Max reconnection attempts reached");
                    showReconnectMessage(-1, maxReconnectAttempts, 0);
                }
            }

            function refreshProxyAndConnect() {
                // Extract VM ID and token from query params
                var vmId = spice_query_var('vm_id', null);
                var token = spice_query_var('token', null);

                if (vmId) {
                    console.log("Refreshing proxy for VM:", vmId);
                    // Use the main app's API endpoint
                    // Use parent origin (the main app) for API calls, not the iframe's own location
                    var parentOrigin = window.parent ? window.parent.location.origin : window.location.origin;
                    var apiUrl = parentOrigin + '/api/vms/' + vmId + '/spice';
                    var fetchOptions = {};
                    if (token) {
                        fetchOptions.headers = { 'Authorization': 'Bearer ' + token };
                    }
                    fetch(apiUrl, fetchOptions)
                        .then(function(response) {
                            if (response.ok) {
                                return response.json();
                            }
                            throw new Error('Failed to refresh proxy');
                        })
                        .then(function(data) {
                            console.log("Proxy refreshed, ws_port:", data.ws_port);
                            var newPort = data.ws_port;
                            var currentPort = spice_query_var('port', null);

                            if (newPort && newPort != currentPort) {
                                // Port changed, need to reload with new port
                                console.log("Port changed from", currentPort, "to", newPort, "- reloading");
                                var newUrl = window.location.href.replace(/port=\d+/, 'port=' + newPort);
                                // Also update the host:port for the actual connection
                                newUrl = newUrl.replace(/:(\d+)\/spice_auto/, ':' + newPort + '/spice_auto');
                                window.location.href = newUrl;
                            } else {
                                connect(undefined);
                            }
                        })
                        .catch(function(err) {
                            console.error("Failed to refresh proxy:", err);
                            connect(undefined); // Try anyway
                        });
                } else {
                    console.log("No VM ID found, connecting directly");
                    connect(undefined);
                }
            }

            function showReconnectMessage(attempt, max, delay) {
                var msgDiv = document.getElementById('message-div');
                if (attempt === -1) {
                    msgDiv.innerHTML = '<div class="reconnect-msg error">ConexiÃ³n perdida. <button onclick="manualReconnect()">Reconectar</button></div>';
                } else {
                    msgDiv.innerHTML = `<div class="reconnect-msg">Reconectando... (${attempt}/${max})</div>`;
                }
                msgDiv.style.display = 'block';
            }

            function hideReconnectMessage() {
                var msgDiv = document.getElementById('message-div');
                msgDiv.style.display = 'none';
            }

            function manualReconnect() {
                reconnectAttempts = 0;
                connect(undefined);
            }

            function spice_connected() {
                console.log("SPICE connected successfully");
                isConnected = true;
                reconnectAttempts = 0;
                hideReconnectMessage();
            }

            function connect(password)
            {
                var host, port, scheme = "ws://", uri;

                // By default, use the host and port of server that served this file
                host = spice_query_var('host', window.location.hostname);

                // Note that using the web server port only makes sense
                //  if your web server has a reverse proxy to relay the WebSocket
                //  traffic to the correct destination port.
                var default_port = window.location.port;
                if (!default_port) {
                    if (window.location.protocol == 'http:') {
                        default_port = 80;
                    }
                    else if (window.location.protocol == 'https:') {
                        default_port = 443;
                    }
                }
                port = spice_query_var('port', default_port);
                if (window.location.protocol == 'https:') {
                    scheme = "wss://";
                }

                // If a token variable is passed in, set the parameter in a cookie.
                // This is used by nova-spiceproxy.
                var token = spice_query_var('token', null);
                if (token) {
                    spice_set_cookie('token', token, 1)
                }

                if (password === undefined) {
                    password = spice_query_var('password', '');
                }
                var path = spice_query_var('path', 'websockify');

                if ((!host) || (!port)) {
                    console.log("must specify host and port in URL");
                    return;
                }

                if (sc) {
                    sc.stop();
                }

                uri = scheme + host + ":" + port;

                if (path) {
                  uri += path[0] == '/' ? path : ('/' + path);
                }

                try
                {
                    sc = new SpiceHtml5.SpiceMainConn({uri: uri, screen_id: "spice-screen", dump_id: "debug-div",
                                message_id: "message-div", password: password, onerror: spice_error, onagent: agent_connected, onsuccess: spice_connected });
                }
                catch (e)
                {
                    alert(e.toString());
                    disconnect();
                }

            }

            function disconnect()
            {
                console.log(">> disconnect");
                if (sc) {
                    sc.stop();
                }
                if (window.File && window.FileReader && window.FileList && window.Blob)
                {
                    var spice_xfer_area = document.getElementById('spice-xfer-area');
                    if (spice_xfer_area != null) {
                      document.getElementById('spice-area').removeChild(spice_xfer_area);
                    }
                    document.getElementById('spice-area').removeEventListener('dragover', SpiceHtml5.handle_file_dragover, false);
                    document.getElementById('spice-area').removeEventListener('drop', SpiceHtml5.handle_file_drop, false);
                }
                console.log("<< disconnect");
            }

            function agent_connected(sc)
            {
                window.addEventListener('resize', SpiceHtml5.handle_resize);
                window.spice_connection = this;

                console.log('SPICE Agent connected! Auto-resizing...');

                // Auto-resize after agent connects
                setTimeout(function() {
                    window.triggerResize();
                }, 500);

                SpiceHtml5.resize_helper(this);

                if (window.File && window.FileReader && window.FileList && window.Blob)
                {
                    var spice_xfer_area = document.createElement("div");
                    spice_xfer_area.setAttribute('id', 'spice-xfer-area');
                    document.getElementById('spice-area').appendChild(spice_xfer_area);
                    document.getElementById('spice-area').addEventListener('dragover', SpiceHtml5.handle_file_dragover, false);
                    document.getElementById('spice-area').addEventListener('drop', SpiceHtml5.handle_file_drop, false);
                }
                else
                {
                    console.log("File API is not supported");
                }
            }

            /* SPICE port event listeners
            window.addEventListener('spice-port-data', function(event) {
                // Here we convert data to text, but really we can obtain binary data also
                var msg_text = arraybuffer_to_str(new Uint8Array(event.detail.data));
                DEBUG > 0 && console.log('SPICE port', event.detail.channel.portName, 'message text:', msg_text);
            });

            window.addEventListener('spice-port-event', function(event) {
                DEBUG > 0 && console.log('SPICE port', event.detail.channel.portName, 'event data:', event.detail.spiceEvent);
            });
            */

            // Expose manualReconnect globally
            window.manualReconnect = manualReconnect;

            connect(undefined);
            document.getElementById('sendCtrlAltDel').addEventListener('click', function(){ SpiceHtml5.sendCtrlAltDel(sc); });

            // Listen for resize messages from parent window (fullscreen)
            window.addEventListener('message', function(event) {
                if (event.data && event.data.action === 'resize') {
                    triggerResize();
                }
            });

            // Also handle native fullscreen changes
            document.addEventListener('fullscreenchange', function() {
                setTimeout(triggerResize, 200);
            });

            window.triggerResize = function() {
                console.log('triggerResize called, connection:', !!window.spice_connection);
                if (window.spice_connection) {
                    var sc = window.spice_connection;
                    var w = window.innerWidth;
                    var h = window.innerHeight;
                    // Round to multiple of 8 (required by display)
                    w = w - (w % 8);
                    h = h - (h % 8);
                    console.log('Requesting resize to:', w, 'x', h);
                    try {
                        sc.resize_window(0, w, h, 32, 0, 0);
                        console.log('Resize request sent');
                    } catch(e) {
                        console.error('Resize error:', e);
                    }
                }
            }
        </script>

    </head>

    <body>

        <div id="login">
            <button onclick="open_nav()">&#9776; SPICE</button>
            <button onclick="window.triggerResize()" style="margin-left:10px;">â›¶ Resize</button>
            <button onclick="toggleFullscreenInner()" style="margin-left:10px;">ðŸ–¥ Fullscreen</button>
            <p id="hostname">Host Console</p>
        </div>
        <script>
            function toggleFullscreenInner() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        </script>

        <div id="Sidenav" class="SidenavClosed" style="width: 0;">
            <p class="closebtn" onclick="close_nav()">&#10006;</p>
            <button id="sendCtrlAltDel">Send Ctrl-Alt-Delete</button>
            <button id="resizeBtn">Resize Display</button>
            <button id="debugLogs">Toggle Debug Logs</button>
            <div id="message-div" class="spice-message" style="display: none;"></div>

            <div id="debug-div">
            <!-- If DUMPXXX is turned on, dumped images will go here -->
            </div>
        </div>

        <div id="spice-area">
            <div id="spice-screen" class="spice-screen"></div>
        </div>

        <script>
            function show_debug_Logs() {
                var content = document.getElementById('message-div')
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            }

            function display_hostname() {
                var title = new URLSearchParams(window.location.search);
                name = title.getAll('title');
                name = name.split('(')[0];
                document.getElementById('hostname').innerHTML = (name);
            }

            function open_nav() {
                document.getElementById('Sidenav').className = 'SidenavOpen';
            }

            function close_nav() {
                document.getElementById('Sidenav').className = 'SidenavClosed';
            }

            document.getElementById('debugLogs').addEventListener('click', function() { show_debug_Logs(); });
            document.getElementById('resizeBtn').addEventListener('click', function() {
                if (window.triggerResize) window.triggerResize();
            });
            display_hostname()
        </script>
    </body>
</html>
