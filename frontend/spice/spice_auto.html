<!doctype html>
<html>
    <head>

        <title>Spice Javascript client</title>
        <link rel="stylesheet" type="text/css" href="spice.css" />

        <!-- ES2015/ES6 modules polyfill -->
        <script type="module">
            window._spice_has_module_support = true;
        </script>
        <script>
            window.addEventListener("load", function() {
                if (window._spice_has_module_support) return;
                var loader = document.createElement("script");
                loader.src = "thirdparty/browser-es-module-loader/dist/" +
                    "browser-es-module-loader.js";
                document.head.appendChild(loader);
            });
        </script>

        <script type="module" crossorigin="anonymous">
            var _cb = '?v=' + Date.now();
            var SpiceHtml5 = await import('./src/main.js' + _cb);
            console.log("[SPICE-HTML5] Module loaded (v3), AGENT_DATA=" + SpiceHtml5.SpiceMainConn);

            var sc;
            var reconnectAttempts = 0;
            var maxReconnectAttempts = 10;
            var reconnectDelay = 2000; // 2 seconds
            var reconnectTimer = null;
            var isConnected = false;

            function spice_query_var(name, defvalue) {
                var match = RegExp('[?&]' + name + '=([^&]*)')
                                  .exec(window.location.search);
                return match ?
                    decodeURIComponent(match[1].replace(/\+/g, ' '))
                    : defvalue;
            }

            function buildSpiceWsUri() {
                // Build WebSocket URI through the main server's built-in proxy
                // This connects to /ws/spice/{vm_id} on the same server,
                // eliminating the need for external websockify ports.
                var vmId = spice_query_var('vm_id', null);
                var token = spice_query_var('token', null);

                if (!vmId) {
                    console.error("vm_id parameter is required");
                    return null;
                }

                // Use the parent window's location (iframe context) or own location
                var loc = window.parent ? window.parent.location : window.location;
                var scheme = loc.protocol === 'https:' ? 'wss://' : 'ws://';
                var host = loc.hostname;
                var port = loc.port;

                var uri = scheme + host + (port ? ':' + port : '') + '/ws/spice/' + vmId;
                if (token) {
                    uri += '?token=' + encodeURIComponent(token);
                }

                return uri;
            }

            function spice_error(e)
            {
                console.log("SPICE error:", e);
                isConnected = false;
                disconnect();

                if (e !== undefined && e.message === "Permission denied.") {
                    var pass = prompt("Password");
                    connect(pass);
                    return;
                }

                // Auto-reconnect logic
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    var delay = reconnectDelay * Math.min(reconnectAttempts, 5); // Max 10 seconds
                    console.log('Reconnecting in ' + (delay/1000) + 's... (attempt ' + reconnectAttempts + '/' + maxReconnectAttempts + ')');
                    showReconnectMessage(reconnectAttempts, maxReconnectAttempts, delay);

                    reconnectTimer = setTimeout(function() {
                        console.log("Attempting reconnect...");
                        connect(undefined);
                    }, delay);
                } else {
                    console.log("Max reconnection attempts reached");
                    showReconnectMessage(-1, maxReconnectAttempts, 0);
                }
            }

            function showReconnectMessage(attempt, max, delay) {
                var msgDiv = document.getElementById('message-div');
                if (attempt === -1) {
                    msgDiv.innerHTML = '<div class="reconnect-msg error">Connection lost. <button onclick="manualReconnect()">Reconnect</button></div>';
                } else {
                    msgDiv.innerHTML = '<div class="reconnect-msg">Reconnecting... (' + attempt + '/' + max + ')</div>';
                }
                msgDiv.style.display = 'block';
            }

            function hideReconnectMessage() {
                var msgDiv = document.getElementById('message-div');
                msgDiv.style.display = 'none';
            }

            function manualReconnect() {
                reconnectAttempts = 0;
                connect(undefined);
            }

            function spice_connected() {
                console.log("SPICE connected successfully");
                isConnected = true;
                reconnectAttempts = 0;
                hideReconnectMessage();
            }

            function connect(password)
            {
                var uri = buildSpiceWsUri();

                if (!uri) {
                    console.error("Cannot build SPICE WebSocket URI - vm_id missing");
                    return;
                }

                if (sc) {
                    sc.stop();
                }

                if (password === undefined) {
                    password = spice_query_var('password', '');
                }

                console.log("Connecting to SPICE via:", uri);

                try
                {
                    sc = new SpiceHtml5.SpiceMainConn({uri: uri, screen_id: "spice-screen", dump_id: "debug-div",
                                message_id: "message-div", password: password, onerror: spice_error, onagent: agent_connected, onsuccess: spice_connected });
                }
                catch (e)
                {
                    alert(e.toString());
                    disconnect();
                }
            }

            function disconnect()
            {
                console.log(">> disconnect");
                if (sc) {
                    sc.stop();
                }
                if (window.File && window.FileReader && window.FileList && window.Blob)
                {
                    var spice_xfer_area = document.getElementById('spice-xfer-area');
                    if (spice_xfer_area != null) {
                      document.getElementById('spice-area').removeChild(spice_xfer_area);
                    }
                    document.getElementById('spice-area').removeEventListener('dragover', SpiceHtml5.handle_file_dragover, false);
                    document.getElementById('spice-area').removeEventListener('drop', SpiceHtml5.handle_file_drop, false);
                }
                console.log("<< disconnect");
            }

            function agent_connected(sc)
            {
                window.addEventListener('resize', SpiceHtml5.handle_resize);
                window.spice_connection = this;

                console.log('SPICE Agent connected! Auto-resizing...');

                // Auto-resize after agent connects
                setTimeout(function() {
                    window.triggerResize();
                }, 500);

                SpiceHtml5.resize_helper(this);

                if (window.File && window.FileReader && window.FileList && window.Blob)
                {
                    var spice_xfer_area = document.createElement("div");
                    spice_xfer_area.setAttribute('id', 'spice-xfer-area');
                    document.getElementById('spice-area').appendChild(spice_xfer_area);
                    document.getElementById('spice-area').addEventListener('dragover', SpiceHtml5.handle_file_dragover, false);
                    document.getElementById('spice-area').addEventListener('drop', SpiceHtml5.handle_file_drop, false);
                }
                else
                {
                    console.log("File API is not supported");
                }
            }

            // Expose manualReconnect globally
            window.manualReconnect = manualReconnect;

            connect(undefined);
            document.getElementById('sendCtrlAltDel').addEventListener('click', function(){ SpiceHtml5.sendCtrlAltDel(sc); });

            // Host-to-guest clipboard sync
            // Store text locally so CLIPBOARD_REQUEST handler can respond
            window._pendingClipboardText = null;

            // Sync clipboard when user clicks/focuses the SPICE console.
            // Flow: user copies on host â†’ clicks console â†’ we read clipboard
            // and send GRAB â†’ user does Ctrl+V in VM â†’ guest sends REQUEST
            // â†’ we respond with stored text.
            function syncHostClipboard() {
                if (!window.spice_connection) return;
                if (navigator.clipboard && navigator.clipboard.readText) {
                    navigator.clipboard.readText().then(function(text) {
                        if (text && text !== window._pendingClipboardText) {
                            window._pendingClipboardText = text;
                            console.log('SPICE: Host clipboard synced (' + text.length + ' chars), sending GRAB');
                            window.spice_connection.clipboard_grab_text();
                        }
                    }).catch(function() {});
                }
            }

            // Sync on click/focus of the SPICE display area
            document.getElementById('spice-area').addEventListener('mousedown', syncHostClipboard);
            window.addEventListener('focus', syncHostClipboard);

            // Also handle paste events (works outside SPICE canvas)
            document.addEventListener('paste', function(e) {
                if (!window.spice_connection) return;
                var text = '';
                if (e.clipboardData && e.clipboardData.getData) {
                    text = e.clipboardData.getData('text/plain');
                }
                if (text) {
                    window._pendingClipboardText = text;
                    window.spice_connection.clipboard_grab_text();
                }
            });

            // Listen for resize messages from parent window (fullscreen)
            window.addEventListener('message', function(event) {
                if (event.data && event.data.action === 'resize') {
                    triggerResize();
                }
            });

            // Also handle native fullscreen changes
            document.addEventListener('fullscreenchange', function() {
                setTimeout(triggerResize, 200);
            });

            // Call backend QGA to resize guest display via xrandr
            function qgaResize(w, h) {
                var vmId = spice_query_var('vm_id', null);
                var token = spice_query_var('token', null);
                if (!vmId || !token) return;

                var loc = window.parent ? window.parent.location : window.location;
                var base = loc.protocol + '//' + loc.host;
                var url = base + '/api/vms/' + vmId + '/display/resize';

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ width: w, height: h })
                }).then(function(resp) {
                    if (resp.ok) {
                        console.log('QGA resize OK:', w, 'x', h);
                    } else {
                        resp.text().then(function(t) {
                            console.log('QGA resize failed (' + resp.status + '):', t);
                        });
                    }
                }).catch(function(e) {
                    console.log('QGA resize error:', e.message);
                });
            }

            window.triggerResize = function() {
                console.log('triggerResize called, connection:', !!window.spice_connection);
                if (window.spice_connection) {
                    var sc = window.spice_connection;
                    var loginBar = document.getElementById('login');
                    var barH = loginBar ? loginBar.offsetHeight : 0;
                    var w = window.innerWidth;
                    var h = window.innerHeight - barH;
                    // Round down to multiple of 8 (required by Xorg/display)
                    w = w - (w % 8);
                    h = h - (h % 8);
                    if (w < 640) w = 640;
                    if (h < 480) h = 480;
                    console.log('Requesting resize to:', w, 'x', h);
                    try {
                        sc.resize_window(0, w, h, 32, 0, 0);
                        console.log('SPICE resize request sent');
                    } catch(e) {
                        console.error('SPICE resize error:', e);
                    }
                    // Also trigger resize via QGA (works for Linux guests)
                    qgaResize(w, h);
                }
            }
        </script>

    </head>

    <body style="display:flex;flex-direction:column;height:100vh;overflow:hidden;">

        <div id="login" style="flex-shrink:0;">
            <button onclick="open_nav()">&#9776; SPICE</button>
            <button onclick="window.triggerResize()" style="margin-left:10px;">â›¶ Resize</button>
            <button onclick="toggleFullscreenInner()" style="margin-left:10px;">ðŸ–¥ Fullscreen</button>

            <p id="hostname">Host Console</p>
        </div>
        <script>
            function toggleFullscreenInner() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        </script>

        <div id="Sidenav" class="SidenavClosed" style="width: 0;">
            <p class="closebtn" onclick="close_nav()">&#10006;</p>
            <button id="sendCtrlAltDel">Send Ctrl-Alt-Delete</button>
            <button id="resizeBtn">Resize Display</button>
            <button id="debugLogs">Toggle Debug Logs</button>
            <div id="message-div" class="spice-message" style="display: none;"></div>

            <div id="debug-div">
            <!-- If DUMPXXX is turned on, dumped images will go here -->
            </div>
        </div>

        <div id="spice-area">
            <div id="spice-screen" class="spice-screen"></div>
        </div>

        <script>
            function show_debug_Logs() {
                var content = document.getElementById('message-div')
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            }

            function display_hostname() {
                try {
                    var params = new URLSearchParams(window.location.search);
                    var title = params.get('title') || params.get('vm_id') || 'VM Console';
                    document.getElementById('hostname').textContent = title;
                } catch (e) {
                    document.getElementById('hostname').textContent = 'VM Console';
                }
            }

            function open_nav() {
                document.getElementById('Sidenav').className = 'SidenavOpen';
            }

            function close_nav() {
                document.getElementById('Sidenav').className = 'SidenavClosed';
            }

            document.getElementById('debugLogs').addEventListener('click', function() { show_debug_Logs(); });
            document.getElementById('resizeBtn').addEventListener('click', function() {
                if (window.triggerResize) window.triggerResize();
            });
            display_hostname()
        </script>



    </body>
</html>
