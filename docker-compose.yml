services:
  fast-vm:
    build: .
    container_name: fast-vm
    restart: unless-stopped
    ports:
      - "8000:8000"
      # Note: SPICE console access is proxied through port 8000 via built-in
      # WebSocket proxy (/ws/spice/{vm_id}). No extra ports needed for console.
      # Uncomment below only if you need direct VNC/SPICE TCP access:
      # - "5800-5899:5800-5899"  # SPICE TCP ports
      # - "5900-5999:5900-5999"  # VNC TCP ports
    volumes:
      # Persistent storage
      - ./vms:/app/vms
      - ./images:/app/images
      - ./data:/app/data
      - ./backups:/app/backups
      # KVM access from host
      - /dev/kvm:/dev/kvm
    devices:
      - /dev/kvm:/dev/kvm
    environment:
      # REQUIRED: Generate with: python -c "import secrets; print(secrets.token_hex(32))"
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      # Set to "1" to enable production mode (stricter security)
      - FASTVM_PRODUCTION=${FASTVM_PRODUCTION:-}
      # Comma-separated allowed CORS origins (default: "*" for dev)
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    cap_add:
      - NET_ADMIN  # For bridge/macvtap networking
    privileged: false
    security_opt:
      - seccomp:unconfined  # Required for KVM
